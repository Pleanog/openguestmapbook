<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OpenGestMapBook</title>

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>


</head>

<body>


    
    <div id="map"></div>

<script>

        var lastSelectedPosition;
        var lastSendPosition ;

        window.onload = function () {
            let listofvisitors = getDatainDatabase();
            drawVisitors(listofvisitors);
        };      

        function drawVisitors(listofvisitors) {
            listofvisitors.forEach(function (e, index) {
                L.marker([listofvisitors[index].lat, listofvisitors[index].lng]).addTo(map)
            });
        }

        function getDatainDatabase(){
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", 'http://ogmb.kirtz.eu/entries.php', false); // false for synchronous request
            xmlHttp.send(null);
            return xmlHttp.responseText;
        }

        function saveDatainDatabase(){
                console.log(lastSelectedPosition);
                console.log(lastSendPosition);
            if (lastSelectedPosition == lastSendPosition){
                console.log("verboten")
            } else {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", 'http://ogmb.kirtz.eu/create_entry.php', true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
            xhr.send(lastSelectedPosition);
            lastSendPosition = lastSelectedPosition;
            }
        }

        function savecurrentPosition(position){
            lastSelectedPosition = position;
        }

        var map = L.map('map').setView([49.261101, 7.359755], 18);


        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        var marker = L.marker([49.261101, 7.359755]).addTo(map)
            .bindPopup('<b>Hochschule Kaiserslautern</b>').openPopup();

        var popup = L.popup();

            function onMapClick(e) {
                
                savecurrentPosition(e.latlng)

                popup
                    .setLatLng(e.latlng)
                    .setContent("<br>Gästebucheintrag hier speichern?<br><button onClick='saveDatainDatabase()' class='submit-button'>ja</button>")
                    .openOn(map);
            }

        map.on('click', onMapClick);

    </script>



</body>

</html>
